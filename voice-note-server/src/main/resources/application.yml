server:
  port: 8080

spring:
  application:
    name: voice-note-server
  jackson:
    default-property-inclusion: non_null

# DashScope (Alibaba Cloud Model Studio) configuration
dashscope:
  api-key: ${DASHSCOPE_API_KEY:your-api-key-here}
  base-url: https://dashscope.aliyuncs.com
  asr:
    token-ttl-seconds: 300
    model: qwen3-asr-flash-realtime
    ws-endpoint: /api-ws/v1/realtime
  llm:
    primary-model: qwen-turbo
    fallback-model: qwen-plus
    max-tokens: 500
    temperature: 0.1

# API key authentication (disabled by default for local dev)
api-auth:
  enabled: ${API_AUTH_ENABLED:false}
  key: ${API_AUTH_KEY:}

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

# Rate limiting
rate-limit:
  asr:
    tokens-per-minute: 30
    burst-capacity: 30
  llm:
    tokens-per-minute: 60
    burst-capacity: 60

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

# Logging levels configured in logback-spring.xml
